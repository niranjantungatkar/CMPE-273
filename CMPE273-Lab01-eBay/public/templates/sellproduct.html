<div>

	<div class = "sellFormdiv" ng-show="prdFlag">
		<div class="col-lg-12 sellpanel">
  			<div class="panel panel-info">
  				<div class="panel-heading"><strong>Product Details</strong></div>
  			</div>
  		</div></br>
  		
  		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdName" class="col-md-6 control-label selllbl">Product Name</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdName" id="prdName" ng-model="prdName" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdCat" class="col-md-6 control-label selllbl">Product Category</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdCat" id="prdCat" ng-model="prdCat" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdDesc" class="col-md-6 control-label selllbl">Product Description</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdDesc" id="prdDesc" ng-model="prdDesc" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdSeller" class="col-md-6 control-label selllbl">Seller Information</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdSeller" id="prdSeller" ng-model="prdSeller" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdPrice" class="col-md-6 control-label selllbl">Product Price</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdPrice" id="prdPrice" ng-model="prdPrice" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp">
			<label for = "prdBid" class="col-lg-12 control-label selllbl">Invite Bids?</label>
			<div class="col-lg-6">
				<select class="col-lg-12 form-control" ng-model="prdbidOpt">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp" ng-show="bidSelected()">
			<label for = "prdBidPrice" class="col-lg-12 control-label selllbl">Base Bid</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdPrice" id="prdBidPrice" ng-model="prdBidPrice" required>
			</div>
		</div>
		
		<div class="form-group col-lg-12 sellforminp" ng-show="normalProduct()">
			<label for = "prdQuant" class="col-md-6 control-label selllbl">Product Quantity</label>
			<div class="col-lg-12">
				<input type="text" class="col-lg-6 form-control" name = "prdQuant" id="prdQuant" ng-model="prdQuant" required>
			</div>
		</div>
		
		
		
		<div class="form-group col-lg-12 sellforminp">
			<div class="col-lg-12">
				<button class="btn btn-success col-lg-12" ng-click="addProduct()" >Sell Product</button>
			</div>
		</div>

	</div>
</div>
